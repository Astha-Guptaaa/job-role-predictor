<!-- login.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<div class="auth-container">
  <h2>Login</h2>

  <div class="info-section card">
    <form id="loginForm">
      <input type="text" id="identifier" placeholder="Email or username" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>

    <hr style="margin: 20px 0; border: 0.5px solid #ccc;">

    <div id="googleButton" style="text-align:center;"></div>

    <p style="text-align:center;margin-top:10px;">
      Don't have an account? <a href="signup.html">Create one</a>
    </p>
  </div>
</div>

<script>
function validateLogin(id, password) {
    if (!id || !id.trim()) return "Enter email or username";
    if (!password || password.length < 6) return "Password must be at least 6 characters";
    return null;
}

document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const identifier = document.getElementById("identifier").value.trim();
    const password = document.getElementById("password").value;
    const msgEl = document.getElementById("loginMessage");

    const error = validateLogin(identifier, password);
    if (error) {
        msgEl.innerText = error;
        msgEl.style.color = "red";
        return;
    }

    try {
        const res = await fetch("http://127.0.0.1:5000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: identifier,
                username: identifier,
                password: password
            })
        });

        const result = await res.json();

        if (res.ok && result.token) {
            // ✅ REQUIRED FIXES
            localStorage.setItem("token", result.token);
            localStorage.setItem("email", identifier);

            // clear google session if any
            localStorage.removeItem("googleUser");

            msgEl.innerText = "Login successful. Redirecting...";
            msgEl.style.color = "green";

            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 600);
        } else {
            msgEl.innerText = result.error || "Login failed";
            msgEl.style.color = "red";
        }
    } catch (err) {
        msgEl.innerText = "Network error.";
        msgEl.style.color = "red";
    }
});

// ---------------- GOOGLE LOGIN ----------------
function handleGoogleLogin(response) {
    if (!response.credential) {
        alert("No Google token received.");
        return;
    }

    fetch("http://127.0.0.1:5000/google-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: response.credential })
    })
    .then(res => res.json())
    .then(data => {
        if (data.token && data.user) {
            // ✅ REQUIRED FIXES
            localStorage.setItem("token", data.token);
            localStorage.setItem("email", data.user.email);
            localStorage.setItem("googleUser", JSON.stringify(data.user));

            window.location.href = "dashboard.html";
        } else {
            alert("Google login failed: " + (data.error || "unknown"));
        }
    })
    .catch(() => {
        alert("Network error during Google login. Make sure backend is running.");
    });
}

window.onload = () => {
    google.accounts.id.initialize({
        client_id: "576054418642-45lq2r4mt2fielkav4n84cucc4l68c0r.apps.googleusercontent.com",
        callback: handleGoogleLogin
    });

    google.accounts.id.renderButton(
        document.getElementById("googleButton"),
        { theme: "outline", size: "large" }
    );
};
</script>

</body>
</html>
