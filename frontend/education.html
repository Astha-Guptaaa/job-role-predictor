<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Education Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="education-page">
  <div class="education-card">
    <h2>Education Details</h2>

    <form id="educationForm" class="education-form">

      <div class="form-group">
        <label>Degree</label>
        <select id="degree">
          <option value="">Select Degree</option>
          <option>B.Tech</option>
          <option>B.E</option>
          <option>BCA</option>
          <option>B.Sc</option>
          <option>B.Com</option>
          <option>BBA</option>
          <option>M.Tech</option>
          <option>MCA</option>
          <option>M.Sc</option>
          <option>MBA</option>
        </select>
      </div>

      <div class="form-group">
        <label>Specialization</label>
        <select id="specialization">
          <option value="">Select Specialization</option>
        </select>
      </div>

      <div class="form-group">
        <label>CGPA (out of 10)</label>
        <input type="number" step="0.1" id="cgpa" placeholder="e.g. 7.5" />
      </div>

      <div class="form-group">
        <label>Graduation Year</label>
        <select id="gradYear">
          <option value="">Select Year</option>
        </select>
      </div>

      <div class="form-group">
        <label>College Tier</label>
        <select id="collegeTier">
          <option value="">Select Tier</option>
          <option>Tier 1</option>
          <option>Tier 2</option>
          <option>Tier 3</option>
        </select>
      </div>

      <div class="form-group">
        <label>Internship Experience</label>
        <select id="internship">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div class="form-group">
        <label>Number of Projects</label>
        <select id="projects">
          <option value="">Select</option>
          <option>0-1</option>
          <option>2-3</option>
          <option>4+</option>
        </select>
      </div>

      <div class="form-group">
        <label>Backlogs</label>
        <select id="backlogs">
          <option value="">Select</option>
          <option>0</option>
          <option>1</option>
          <option>2+</option>
        </select>
      </div>

      <!-- Certifications -->
      <div class="form-group full-width">
        <div class="cert-box">
          <h4>Certifications</h4>

          <div class="cert-grid">
            <label class="cert-item">
              <input type="checkbox" value="Microsoft Certified">
              Microsoft Certified
            </label>

            <label class="cert-item">
              <input type="checkbox" value="AWS Certified">
              AWS Certified
            </label>

            <label class="cert-item">
              <input type="checkbox" value="Google Cloud Certified">
              Google Cloud Certified
            </label>

            <label class="cert-item">
              <input type="checkbox" value="CEH">
              Certified Ethical Hacker (CEH)
            </label>

            <label class="cert-item">
              <input type="checkbox" value="CISSP">
              CISSP
            </label>

            <label class="cert-item">
              <input type="checkbox" value="Data Science Certification">
              Data Science Certification
            </label>

            <label class="cert-item">
              <input type="checkbox" value="Other" id="certOtherCheck">
              Other
            </label>
          </div>

          <!-- Other certificate input -->
          <input
            type="text"
            id="otherCertificate"
            placeholder="Enter other certificate"
            style="display:none; margin-top:10px;"
          />
        </div>
      </div>

      <button type="submit" class="education-save-btn">
        Save Education Details
      </button>

      <button type="button" id="backBtn">â¬… Back to Profile</button>

    </form>
  </div>
</div>

<script src="education.js"></script>
</body>
</html>
