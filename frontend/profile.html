<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Profile</title>
</head>
<body>
  <h2>Profile (Protected Page)</h2>

  <button id="loadProfile">Load Profile</button>

  <p id="result"></p>

  <script>
    document.getElementById("loadProfile").addEventListener("click", async () => {
      const token = localStorage.getItem("token");

      if (!token) {
        document.getElementById("result").innerText = "No token found. Please login first.";
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:5000/profile", {
          method: "GET",
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        const result = await res.json();
        if (res.ok) {
          document.getElementById("result").innerText = 
            "Welcome " + result.user.user + " (" + result.user.email + ")";
        } else {
          document.getElementById("result").innerText = result.error;
        }
      } catch (err) {
        document.getElementById("result").innerText = "Network error";
      }
    });
  </script>
</body>
</html>
