<!--profile.html-->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container profile-container">

  <h2  class="page-title">User Profile</h2>

   <!-- Google Info -->
  <div id="google-info" class="card center-card profile-header">
    <div class="avatar-wrapper">
      <img id="g_pic" class="profile-avatar" style="display:none;">
      <div id="avatar-letter" class="profile-avatar fallback">A</div>
    </div>
    <h3 id="g_name"></h3>
    <p id="g_email"></p>
  </div>

  <!-- Personal Info -->
  <div class="card">
    <h3>Personal Info</h3>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>About:</strong> <span id="about"></span></p>
    <p><strong>Degree:</strong> <span id="degree"></span></p>
    <p><strong>Specialization:</strong> <span id="specialization"></span></p>
    <p><strong>CGPA:</strong> <span id="cgpa"></span></p>
    <p><strong>Certifications:</strong> <span id="certifications"></span></p>

  </div>

  <!-- Education / Edit Profile -->
  <div class="card edit-card">
    <h3>Edit Education & Profile</h3>

    <label>Name</label>
    <input id="edit_name">

    <label>About You</label>
    <textarea id="edit_about" placeholder="Write a short summary about yourself"></textarea>

    <button id="saveBtn" class="primary-btn">Save Changes</button>
    <p id="update_msg"></p>
  </div>

  <div class="profile-actions">
    <button id="backBtn" class="small-btn">Back to Dashboard</button>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <p id="msg"></p>

</div>

<script src="profile.js"></script>
</body>
</html>
