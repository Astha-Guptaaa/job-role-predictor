<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h2>User Profile</h2>

  <!-- Google Info -->
  <div id="google-info" class="card center-card">
    <img id="g_pic" style="display:none;">
    <h3 id="g_name"></h3>
    <p id="g_email"></p>
  </div>

  <!-- Personal Info -->
  <div class="card">
    <h3>Personal Info</h3>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
  </div>

  <!-- Edit Profile -->
  <div class="card">
    <h3>Edit Profile</h3>
    <label>Name</label>
    <input id="edit_name" placeholder="Enter your name">

    <label>Degree</label>
    <input id="edit_degree" placeholder="Enter your degree">

    <label>Specialization</label>
    <input id="edit_specialization" placeholder="Enter specialization">

    <label>CGPA</label>
    <input id="edit_cgpa" placeholder="Enter CGPA">

    <label>Certifications</label>
    <input id="edit_certifications" placeholder="Enter certifications">

    <button id="saveBtn">Save Changes</button>
    <p id="update_msg"></p>
  </div>

  <div style="display:flex;gap:10px;align-items:center;margin-top:10px;">
    <button id="backBtn" class="small-btn">Back to Dashboard</button>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <p id="msg"></p>

</div>

<script src="profile.js"></script>
</body>
</html>
