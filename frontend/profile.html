<!--profile.html-->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container profile-container">

  <h2  class="page-title">User Profile</h2>

   <!-- Google Info -->
  <div id="google-info" class="card center-card profile-header">
    <div class="avatar-wrapper">
      <img id="g_pic" class="profile-avatar" style="display:none;">
      <div id="avatar-letter" class="profile-avatar fallback">A</div>
    </div>
    <div class="profile-header-text">
    <h3 id="g_name"></h3>
    <p id="g_email"></p>
  </div>
  </div>

<div class="card info-card ">
  <h3>Personal Information</h3>

  <div class="info-grid">
    <div class="info-item">
      <span class="label">Name</span>
      <span class="value" id="name"></span>
    </div>

    <div class="info-item">
      <span class="label">Email</span>
      <span class="value" id="email"></span>
    </div>

    <div class="info-item full">
      <span class="label">About</span>
      <span class="value" id="about"></span>
    </div>

    <div class="info-item">
      <span class="label">Degree</span>
      <span class="value" id="degree"></span>
    </div>

    <div class="info-item">
      <span class="label">Specialization</span>
      <span class="value" id="specialization"></span>
    </div>

    <div class="info-item">
      <span class="label">CGPA</span>
      <span class="value" id="cgpa"></span>
    </div>

    <div class="info-item full">
      <span class="label">Certifications</span>
      <span class="value" id="certifications"></span>
    </div>
  </div>
</div>



  <!-- Education / Edit Profile -->
  <div class="card edit-card">
    <h3>Edit Education & Profile</h3>

    <label>Name</label>
    <input id="edit_name">

    <label>About You</label>
    <textarea id="edit_about" placeholder="Write a short summary about yourself"></textarea>

    <button id="saveBtn" class="primary-btn">Save Changes</button>
    <p id="update_msg"></p>
  </div>

  <div class="profile-actions">
    <button id="backBtn" class="small-btn">Back to Dashboard</button>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <p id="msg"></p>

</div>

<script src="profile.js"></script>
</body>
</html>
