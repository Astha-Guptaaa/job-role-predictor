<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>User Profile</h2>

  <div>
    <h3>Personal Info</h3>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
  </div>

  <div>
    <h3>Education Information</h3>
    Degree: <input id="degree" /><br/><br/>
    Specialization: <input id="specialization" /><br/><br/>
    CGPA: <input id="cgpa" /><br/><br/>
    Certifications: <input id="certifications" /><br/><br/>

    <button id="updateBtn">Update Profile</button>
  </div>

  <br/>
  <button id="logoutBtn">Logout</button>

  <p id="msg"></p>
</div>

<script src="profile.js"></script>
</body>
</html>
