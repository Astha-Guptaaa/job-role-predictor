<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signup</title>
</head>
<body>
  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Enter username" required /><br/>
    <input type="email" id="email" placeholder="Enter email" required /><br/>
    <input type="password" id="password" placeholder="Enter password" required /><br/>
    <button type="submit">Signup</button>
  </form>
  <p id="result"></p>

  <script>
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = {
      username: document.getElementById("username").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    };

    try {
      const res = await fetch("http://127.0.0.1:5000/signup", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (res.status === 201) {
        document.getElementById("result").innerText = "Signup successful. Please login.";
      } else {
        document.getElementById("result").innerText = result.error || result.message;
      }
    } catch (err) {
      document.getElementById("result").innerText = "Network error";
    }
  });
  </script>
</body>
</html>
